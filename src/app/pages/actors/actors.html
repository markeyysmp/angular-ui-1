<div class="px-6 mt-6">
  <button class="text-yellow-400 text-2xl font-bold" onclick="history.back()">
    &lt; Back
  </button>
</div>

<section class="max-w-5xl mx-auto bg-neutral-900 text-white rounded-xl shadow-lg mt-4 p-4 flex flex-col gap-4">
  <div class="font-bold">
    <div class="flex justify-between items-center border-b border-white/20 pb-2">
      <h1 class="text-xl">{{ actorshow.name }}
        <div class="text-xs text-white/50 mt-1">Producer • Writer • Script and Continuity Department</div>
      </h1>
      <div class="flex gap-1 items-start">
        <button class="flex flex-col items-center rounded-md px-2 py-1 hover:bg-neutral-700 transition" type="button">
          <h6 class="text-xs text-zinc-400 mb-1">IMDbPro <br> <span class="font-bold">STARMETER</span></h6>
          <div></div>
        </button>
        <button class="flex flex-col items-center rounded-md px-2 py-1 hover:bg-neutral-700 transition" type="button">
          <h6 class="text-sm text-white font-bold mb-1">SEE RANK</h6>
        </button>
      </div>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row gap-2 items-stretch">
    <div class="relative flex-shrink-0 w-[200px]">
      <img [src]="actorshow.profile" [alt]="actorshow.profile" class="h-full w-full object-cover rounded-md shadow-md" />
    </div>

  <div class="flex-grow aspect-video">
    <video controls class="w-full h-full object-cover rounded-md shadow-lg">
      <source [src]="actorshow.videoUrls" type="video/mp4" />
    </video>  
  </div>

    <div class="flex flex-col flex-1 w-full">
      <div class="flex flex-col gap-2 h-full">
        <button class="flex items-center justify-center px-2 py-1 h-full w-full bg-zinc-700 hover:bg-zinc-600 text-white rounded-md border border-zinc-600 hover:border-zinc-500 transition-all duration-200 cursor-pointer">
          <div class="flex flex-col items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="36" class="text-white" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 6c-.55 0-1 .45-1 1v13c0 1.1.9 2 2 2h13c.55 0 1-.45 1-1s-.45-1-1-1H5c-.55 0-1-.45-1-1V7c0-.55-.45-1-1-1zm17-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l5.47 4.1c.27.2.27.6 0 .8L12 14.5z" />
            </svg>
            <span class="text-xs font-medium">14 Videos</span>
          </div>
        </button>

        <button class="flex items-center justify-center px-2 py-1 h-full w-full bg-zinc-700 hover:bg-zinc-600 text-white rounded-md border border-zinc-600 hover:border-zinc-500 transition-all duration-200 cursor-pointer">
          <div class="flex flex-col items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="36" class="text-white" viewBox="0 0 24 24" fill="currentColor">
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-10.6-3.47l1.63 2.18 2.58-3.22a.5.5 0 0 1 .78 0l2.96 3.7c.26.33.03.81-.39.81H9a.5.5 0 0 1-.4-.8l2-2.67c.2-.26.6-.26.8 0zM2 7v13c0 1.1.9 2 2 2h13c.55 0 1-.45 1-1s-.45-1-1-1H5c-.55 0-1-.45-1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z" />
            </svg>
            <span class="text-xs font-medium">55 + Photos</span>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="bg-neutral-900 text-white rounded-xl text-sm space-y-2">
    <div class="bg-neutral-900 text-white rounded-xl text-sm space-y-2 max-w-[800px]">
      <p class="text-sm text-white/80 break-words">
        {{ actorshow.description }}
      </p>
    </div>

    <div>
      <span class="text-sm font-semibold">More at IMDbPro</span>
      <ng-container *ngFor="let writer of actorshow.what; let i = index">
        <span class="ml-1 text-xs text-blue-400 hover:underline cursor-pointer">{{ writer }}</span>
        <span *ngIf="i < actorshow.what.length - 1"> ·</span>
      </ng-container>
      
      <div class="flex justify-end">
        <div class="flex flex-col items-start space-y-2">
          <div class="text-sm text-white/80">Born August 2, 1973</div>
          <button class="flex items-center px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-black font-bold transition-colors duration-200 ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
            </svg>
            Add to list
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
